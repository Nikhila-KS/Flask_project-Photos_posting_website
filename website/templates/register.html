<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="background.css">
    <title>Register</title>
</head>
<body style="background-color:rgb(233, 193, 253);">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color:rgb(234, 234, 247);" style="font-family:fantasy;"><b>Alpha</b></a>
                <img src="https://t3.ftcdn.net/jpg/00/69/18/44/360_F_69184464_3QzV1Tsdz9JjXI3WZsPJUhYC7tbYCX55.jpg" alt="Girl in a jacket" style="float:right;width:40px;height:40px;margin-right: 30px;margin-top:2px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
              <!-- <img src="Alpha Logo.png" alt="Alpha" width="150" height="50" class="rounded float-start" href="/"></img>
              <a class="navbar-brand" href="/"></a> -->
            </div>
        </nav> 
      </div>
      <div>
        <img src="https://www.vmware.com/content/vmware/vmware-published-sites/us/partners/work-with-vmware/partner-connect/_jcr_content/par/tabbedcontentcontain/tab-1/columncontainer2/image.img.png/1647061181231.png" alt="Girl in a jacket" style="float:right;width:500px;height:500px;margin-right: 30px;margin-top:20px;">
    </div>
    <div class="container my-5">
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label" style="font-size: 25px;color: rgba(212, 0, 255, 0.664);">Enter the Username : </label>
                <input id="username" name="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-size: 25px;color: rgba(212, 0, 255, 0.664);">Enter Email : </label>
                <input id="email" name="email" type="email" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label" style="font-size: 25px;color: rgba(212, 0, 255, 0.664);">Enter Password : </label>
                <input id="password1" name="password1" type="password" placeholder="Enter your Password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label" style="font-size: 25px;color: rgba(212, 0, 255, 0.664);">Enter Password Again : </label>
                <input id="password2" name="password2" type="password" placeholder="Enter your Password">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
</body>
</html>
